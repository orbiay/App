    .login-with-google-btn:hover {

    }

    .login-with-google-btn:active {

    .login-with-google-btn:disabled {

      background-color: #ebebeb;
      box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
      cursor: not-allowed;
    }

    .google-button {
      padding: 2rem;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    
    h2 {
      text-align: center;
    }
    
    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button-group button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button-group button:hover {

<body>
  <div class="container">
    <h2>Welcome!</h2>
    <div class="button-group">
      <button onclick="location.href='/auth/signin'">Sign In</button>
      <button onclick="location.href='/auth/signup'">Sign Up</button>
    </div>
    <div class="google-button" >
      <button onclick="location.href='/auth/google'" type="button" class="login-with-google-btn">
      Sign in with Google
      </button>
      <button onclick="location.href='/auth/42'" type="button" class="login-with-google-btn">
        Sign in with 42
      </button>
  </div>
